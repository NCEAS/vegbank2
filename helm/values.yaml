# Default values for VegBank.
# This is a YAML-formatted file.

replicaCount: 1

# @section image - configuration for the docker image of the Flask API. 
image:
  # @param repository - github remote image repository address for the VegBank Docker Image
  repository: ghcr.io/nceas/vegbank
  # @param pullPolicy - How often should the image be pulled from the repository?
  # Set to Always for local development, IfNotPresent for production. 
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# @section service - port and type for the service being used by the API
service: 
  type: ClusterIP
  port: 80

# @section ingress - configuration for the ingress, including certifications and host name
ingress: 
  enabled: true
  className: nginx
  # annotations for the ingress
  annotations: 
  # @param cert-manager.io/cluster-issuer - issuer for TLS certifications on the DEV cluster. Currently the same for DEV and PRD. 
    cert-manager.io/cluster-issuer: "letsencrypt-prod" 
  # @section hosts - host name information for the ingress. 
  hosts:
    # @param host - the host name for the ingress. Must be changed between DEV and PRD environments. 
    - host: api-dev.vegbank.org
    # @param paths - the path at the hostname to route to the API service.
      paths:
        - path: /
          pathType: Prefix 
  # @section tls - host name and secret name for the TLS certification. Host name must be changed between DEV and PRD, secret name does not.     
  tls: 
    - hosts: 
        - api-dev.vegbank.org 
      secretName: ingress-nginx-tls-cert 


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# @section postgresql - configuration for the PostgreSQL database used by VegBank.
postgresql:
  enabled: true
  primary:
    resourcesPreset: "small"
    resources: {}
    pgHbaConfiguration: |
      host        vegbank       vegbank       0.0.0.0/0       password
      host        vegbank       vegbank       ::0/0           password
      local       all           all                           trust
      host        all           all           127.0.0.1/32    trust
    # @section persistence - size of the storage space available for the database. 
    # As of today (6/10/20205), actual size of the db is about 6.5 Gi. 
    persistence:
      enabled: true
      storageClass: csi-cephfs-sc
      size: 100Gi 
      accessModes: 
        - ReadWriteMany